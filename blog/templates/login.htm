{% extends 'base.htm' %}
{% load static %}


{% block content %}

<div class="limiter">
    <div class="container-login100" style="background-image: url('static/images/bg-01.jpg');" >
        <div class="wrap-login100 p-l-110 p-r-110 p-t-62 p-b-33" style="margin-top: 100px;">
            <form class="login100-form validate-form flex-sb flex-w" method="POST">
                {% csrf_token %}
                <span class="login100-form-title p-b-53">
                    Conectate con
                </span>

                <a href="#" class="btn-face m-b-20">
                    <i class="fa fa-facebook-official"></i>
                    Facebook
                </a>

                <a href="#" class="btn-google m-b-20">
                    <img src="{% static 'images/icons/icon-google.png' %}" alt="GOOGLE">
                    Google
                </a>

                <div class="p-t-31 p-b-9">
                    <span class="txt1">
                        Usuario
                    </span>
                </div>
                <div class="wrap-input100 validate-input" data-validate="Username is required">
                 
                    {{ FormularioUsuario.username }}
                    <span class="focus-input100"></span>
                </div>

                <div class="p-t-13 p-b-9">
                    <span class="txt1">
                        Contrase√±a
                    </span>

                    <a href="{% url 'password_reset_recover' %}" class="txt2 bo1 m-l-5">
                        No la recuerdas?
                    </a>
                </div>
                <div class="wrap-input100 validate-input" data-validate="Password is required">
                    <!-- <input class="input100" type="password" name="pass"> -->
                    {{ FormularioUsuario.password }}
                    <span class="focus-input100"></span>
                </div>

                <div class="container-login100-form-btn m-t-17">
                    <button class="login100-form-btn">
                        Iniciar Sesion
                    </button>
                </div>

                <div class="w-full text-center p-t-55">
                    <span class="txt2">
                        No eres miembro?
                    </span>

                    <a href="{% url 'blog:signup' %}" class="txt2 bo1">
                        Registrarse Aqui
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>



{% endblock %}
