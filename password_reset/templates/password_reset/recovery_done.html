{% extends 'base.htm' %}
{% load i18n %}

{% block title %}{% trans "New password set" %}{% endblock %}

{% block content %}
<div class="limiter">
	<div class="container-login100" style="background-image: url('../../../static/images/bg-01.jpg');">
		<div class="wrap-login100 p-l-110 p-r-110 p-t-62 p-b-33" style="margin-top: 100px;">
				<div class="confirm-changes">
						<p>{% trans "Tu contraseña ha sido modificada con éxito." %}</p>
						<br>
						<input type="button" name="accept" value="Aceptar" onClick="location.href='/login'">
					</div>
		</div>
	</div>
</div>


{% endblock %}
